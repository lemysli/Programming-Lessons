<html lang="en">
<head>

    <style>

        body{
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: greenyellow;
        }
        #cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color:green;
            animation: blink 0.7s step-end infinite;
            margin-left: 2px;
        }
        @keyframes blink{
            50% {
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <div id="cursor"></div>

<script src="jquery-3.6.4.js"></script>  

<Script>

    const text = `>> python
Python 3.9.1 (default, Feb  5 2021, 13:44:28)

    let myArray = [];

    let characterIndex = 0;

    const cursor = $('#cursor') //selecting the element with id cursor

    for (let i=0; i < text.length; i++){

           /*  //detect linebreaks
            if (text[i] === `\n`){
                myArray.push(`\n`);
            } else{ //not a line break
                myArray.push(text[i]);
            } */

        myArray.push(text[i]);
    }

    $(document).on('keydown', function(event){

        if (myArray[characterIndex] === "\n"){
            $('body').append(`<br>`);

        }   else {
                $('body').append(myArray[characterIndex]);
        }

        $('body').append(cursor); //append the cursor alway as the last element in the body

        
        characterIndex++;

    })

</Script>
